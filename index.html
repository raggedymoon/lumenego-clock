<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flip Clock Widget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.5.3/TimeCircles.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90vw;
            max-width: 600px;
            height: 100%;
        }
        .date {
            background: #c98517;
            padding: 10px;
            border-radius: 10px;
            font-size: 4vw;
            color: black;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="clock" data-date=""></div>
        <div class="date" id="date"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timecircles/1.5.3/TimeCircles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
